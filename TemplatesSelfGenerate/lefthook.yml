mode: module
template:
  outputPath: lefthook.yml
  content: |
    mode: root
    template:
      outputPath: lefthook.yml
      content: |
        min_version: {{'{{'}}custom.lefthookVersion}}

        pre-commit:
          parallel: true
          skip_empty: false # Run even if no files are detected by lefthook
          commands:
            swiftlint: { run: . ./taskfile; lint }
