name: SwiftModule2
fileGroups: [module.yml, project.yml]

options:
  defaultConfig: Release
  bundleIdPrefix: com.acecilia
  transitivelyLinkDependencies: true
  createIntermediateGroups: true
  minimumXcodeGenVersion: 2.10.1

targets:
  SwiftModule2:
    type: framework.static
    platform: iOS
    sources:
      - src/main/swift
    info:
      path: SupportingFiles/SwiftModule2/Info.plist

  SwiftModule2Tests:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        # Needed for getting proper test coverage percentages when using static frameworks
        OTHER_LDFLAGS: -all_load
    sources:
      - src/test/swift
    dependencies:
      - target: SwiftModule2
    info:
      path: SupportingFiles/SwiftModule2Tests/Info.plist

schemes:
  SwiftModule2:
    build:
      targets:
        SwiftModule2: all
    test:
      gatherCoverageData: true
      targets:
        - name: SwiftModule2Tests
          randomExecutionOrder: true
